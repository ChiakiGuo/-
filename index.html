<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>今天吃什么？</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
    }
    select {
      font-size: 16px;
      padding: 5px;
    }
    #result {
      margin-top: 30px;
      font-size: 24px;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <h1>东蜀椒麻今天吃什么？</h1>
  <label>
    是否需要套餐：
    <select id="needSide">
      <option value="yes">需要</option>
      <option value="no">不需要</option>
    </select>
  </label>
  <br><br>
  <button onclick="chooseMeal()">开始选择</button>

  <div id="result"></div>

  <script>
    const mainDishes = ["特色小炒肉饭", "土豆回锅肉饭", "鱼香肉丝饭", "辣藕鸡丁饭", "肉末豇豆饭", "香卤牛肉饭", "孜然菜花饭", "五花肉手撕包菜饭","辣炒双拼饭"];
    const sideDishes = ["炸鸡架", "酥皮炸豆腐", "黄金藕条", "香酥鸡腿菇", "香酥平菇", "辣卤土豆","辣卤藕片"，"辣卤豆皮","辣卤腐竹"];

    function chooseMeal() {
      const needSide = document.getElementById("needSide").value;
      const main = mainDishes[Math.floor(Math.random() * mainDishes.length)];
      let result = "今天吃：" + main;

      if (needSide === "yes") {
        const side = sideDishes[Math.floor(Math.random() * sideDishes.length)];
        result += " + " + side;
      }

      document.getElementById("result").textContent = result;
    }
  </script>
</body>
</html>
